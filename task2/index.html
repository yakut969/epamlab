<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Index page</title>
</head>
<header>
  <div class="header-background">
    <div class="header-block">
      <img src="images/header-bg.jpg" alt="Header-img" />
      <p class="p-title">
        Welcome to Meeting Expo 2014
      </p>
      <p class="p-addres">
        SUITE 5A-1204, 799 E DRAGRAM, TUCSON AZ 85705, USA
      </p>
      <p class="p-date">
        May 15, 2014 - May 21, 2014
      </p>
    </div>
  </div>
</header>
<body>
  <div class="wrapper-block">
    <div class="content-block">
      <div class="step-block">
          <p class="p-step">
            Registration step 2 of 3
          </p>
      </div>
      <div class="tip-block">
          This is the address where registration materials will be sent and the name that will appear on your badge.
      </div>
      <div class="column-fields-block">
        <form action="index.html" method="get" name="main-form">
          <div class="column-block">
            <div><label for="first-name">First Name*</label><input type="text" name="first-name"></div>
            <div><label for="mailing-address1">Mailing Address 1*</label><input type="text" name="mailing-address1"></div>
            <div><label for="city">City*</label><input type="text" name="city"></div>
            <div><label for="postal-code">Postal Code*</label><input type="text" name="postal-code"></div>
            <div><label for="work-phone">Work Phone*</label><input type="text" name="work-phone"></div>
            <div><label for="email">Email*</label><input type="text" name="email"></div>
            <div><label for="department">Department</label><input type="text" name="department"></div>
          </div>
          <div class="column-block">
            <div><label for="last-name">Last Name*</label><input type="text" name="last-name"></div>
            <div><label for="mailing-address2">Mailing Address 2</label><input type="text" name="mailing-address2"></div>
            <div><label for="state">State*</label><select name="state-select"></select></div>
            <div><label for="country">Country*</label><select name="state-select"></select></div>
            <div><label for="fax">Fax</label><input type="text" name="fax"></div>
            <div><label for="title">Title</label><input type="text" name="title"></div>
            <div><label for="company">Company</label><input type="text" name="company"></div>
          </div>
        </form>
      </div>
      <div class="button-block">
        <input type="button" name="name" value="NEXT STEP">
      </div>
    </div>
    <div class="footer-block">
      <p class="p-footer">
        Copyright Â© 1997-2013 Site.com
        <a href="#">Site Map</a>
        <a href="#">Policies</a>
      </p>
    </div>
  </div>
</body>
</html>
